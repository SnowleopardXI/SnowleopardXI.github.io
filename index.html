<!DOCTYPE html>
<html lang="zh-cmn-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="manifest" href="manifest.json">
    <title>随身涵语</title>
    <meta name="keywords" content="随身涵语" />
    <meta name="description" content="随时随地buxi" />
    <link href="static/APlayer.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <center id="main">
        <div id="title-div">
            <p>随身涵语！Dev 1.0</p>
            <p>By 王凯涵的大爹</p>
        </div>
        <div id="obje-div" class="content">
            <img id="img1" class="hide" src="img/img1.png" alt="" srcset="" draggable="false" oncontextmenu="return false;">
        </div>
        <div id="panel1">
            <p><span id="sens">&nbsp;<br>点击下方的测试开始</span>&nbsp;<button id="btn2">归零</button></p>
            <select id="character" name="character">
                <optgroup label="不可描述">
                    <option value="strange" selected>正常版本</option>
                </optgroup>
                <optgroup label="游戏鬼叫">
                    <option value="game" selected>正常版本</option>
                </optgroup>
                <optgroup label="日常鬼叫">
                    <option value="short" selected>正常版本</option>
                </optgroup>
                <optgroup label="中长度鬼叫">
                    <option value="middle" selected>正常版本</option>
                </optgroup>
            </select>
            <select id="voicetype" name="voicetype">
                <optgroup label="不可描述">
                    <option value="ah" selected>啊？</option>
                    <option value="ahhhh">啊~</option>
                    <option value="comeout">出来了</option>
                    <option value="damn">damn 1</option>
                    <option value="damn2">damn 2</option>
                    <option value="ee">呃 呃？</option>
                    <option value="er">呃？</option>
                    <option value="erhhhh">哼哼哼哼</option>
                    <option value="heihei">嘿嘿</option>
                    <option value="heiheihaha">嘿嘿哈哈</option>
                    <option value="ner">ner</option>
                    <option value="1">enen...en~</option>
                    <option value="2">xxx</option>
                    <option value="3">冲刺~</option>
                    <option value="4">aenenen</option>
                    <option value="5">sb 你就是sb</option>
                </optgroup>
                <optgroup label="游戏鬼叫"></optgroup>
                    <option value="6">6~</option>
                    <option value="62">6!</option>
                    <option value="ahhhhwc">啊~我测</option>
                    <option value="bu">不！</option>
                    <option value="chongci a what">冲刺冲刺冲刺 啊？</option>
                    <option value="chongci ah~">冲刺冲刺冲刺 ~啊</option>
                    <option value="chongci">冲~刺~</option>
                    <option value="fang">防</option>
                    <option value="jijiji">寄寄寄寄寄寄寄</option>
                    <option value="jijijia">寄寄寄寄寄寄寄 啊！</option>
                    <option value="shu">鼠</option>
                    <option value="tujinchongci" selected>突进突进冲刺</option>
                    <option value="wc">woc!</option>
                    <option value="wc2">wo!c!</option>
                    <option value="wccool">wc，太爽了</option>
                    <option value="wcnabuji">wc，那不寄</option>
                    <option value="wcniu">wc，牛</option>
                    <option value="wcshuai">wc，帅</option>
                    <option value="woyaosile">我要死了，嘿嘿</option>
                    <option value="wua">呜啊呜啊</option>
                    <option value="zuishuang">最爽的一集wc</option>
                </optgroup>
                <optgroup label="日常鬼叫"></optgroup>
                    <option value="abei">啊bei</option>
                    <option value="bei">bei啊 bei</option>
                    <option value="buxi" selected>不洗</option>
                    <option value="sb">sb（烟嗓）</option>
                    <option value="sb2">sbsb</option>
                    <option value="sb3">s~b（烟嗓）</option>
                    <option value="sb4">sb（泰国版）</option>
                    <option value="shit">ner 史</option>
                    <option value="ur bei">你就是bei</option>
                    <option value="ur shit">你是勾石</option>
                    <option value="hhhhhh">哈哈哈哈哈哈哈</option>
                    <option value="big sb">sb 大sb</option>
                    <option value="start">开始!</option>
                    <option value="wobuhui">我不会!</option>
                    <option value="shuangbushuang">爽不爽，wc</option>
                    <option value="be bei">直接当bei</option>
                    <option value="sb nanbeng">你是纯sb，我只能说难蚌</option>
                    <option value="chunchunsb">纯纯sb</option>
                    <option value="hei">嘿</option>
                    <option value="eiheihei">欸嘿欸嘿 欸嘿嘿嘿</option>
                </optgroup>
                <optgroup label="中长度鬼叫"></optgroup>
                    <option value="busheep">不羊羊</option>
                    <option value="japan">大佐</option>
                    <option value="dingzhen1">丁真1</option>
                    <option value="dingzhen2">丁真2</option>
                </optgroup>
            </select>
            <div>
                <label for="lmd">阈值(灵敏度)</label>&nbsp;&nbsp;<span id="lmdv">[5]&nbsp;&nbsp;平放于桌面</span><br>
                <input type="range" id="lmd" name="lmd" list="tickmarks" min="0.2" max="80" value="5" step="0.2" />
                <datalist id="tickmarks">
                    <option value="0.2" label="0.2" style="margin-left: -3px;"></option>
                    <option value="20" label="20"></option>
                    <option value="40" label="40"></option>
                    <option value="60" label="60"></option>
                    <option value="80" label="80" style="margin-left: 3px;margin-right: -3px;"></option>
                    <!-- <option value="100" label="100"></option> -->
                </datalist>
            </div>
            <div style="font-weight: bold;">
                <span>使用前请点击 </span>
                <button id="btn1">测试</button>
                <span id="sensok">❎</span>
                <span>以正常播放音效 </span><span id="cacheok">💬</span>&nbsp;<button id="btn3">🗑️</button>
            </div>
            <div>
                <span>如不能正常使用建议更换Chrome或Edge浏览器<br>双击中间区域隐藏UI，再次双击重新显示<br>移动端(iOS除外)关闭勿扰模式即可体验震动</span>
            </div>
        </div>
    </center>
    <meting-js fixed="true" loop="one" preload="false" list-folded="ture" ></meting-js>
    <script src="static/device.min.js"></script>
    <script src="static/APlayer.min.js"></script>
    <script src="static/Meting.min.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.15.1/vconsole.min.js"></script>
    <script>
        // VConsole 默认会挂载到 `window.VConsole` 上
        var vConsole = new window.VConsole();
    </script> -->
    <script src="main.js"></script>
</body>

</html>
